<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Здесь применять трехмерное волшебство -->
        <main>
            <input type="radio" name="vegetables" id="cucumber" class="invisible-input">
            <input type="radio" name="vegetables" id="cabbage" class="invisible-input">
            <input type="radio" name="vegetables" id="eggplant" class="invisible-input">
            <input type="radio" name="vegetables" id="parrot" class="invisible-input" checked>
            <input type="radio" name="vegetables" id="pepper" class="invisible-input">
            <input type="radio" name="vegetables" id="pumpkin" class="invisible-input">
            <input type="radio" name="vegetables" id="tomato" class="invisible-input">
            <section class="main-content">
                <article class="vegetables cucumber">
                    <label for="cucumber">
                        <img src="images/cucumber.jpeg" alt="cucumber" title="cucumber">
                    </label>
                </article>
                <article class="vegetables cabbage">
                    <label for="cabbage">
                        <img src="images/cabbage1.jpg" alt="cabbage" title="cabbage">
                    </label>
                </article>
                <article class="vegetables eggplant">
                    <label for="eggplant">
                        <img src="images/eggplant.jpg" alt="eggplant" title="eggplant">
                    </label>
                </article>
                <article class="vegetables parrot">
                    <label for="parrot">
                        <img src="images/parrot.gif" alt="parrot" title="parrot">
                    </label>
                </article>
                <article class="vegetables pepper">
                    <label for="pepper">
                        <img src="images/pepper.jpg" alt="pepper" title="pepper">
                    </label>
                </article>
                <article class="vegetables pumpkin">
                    <label for="pumpkin">
                        <img src="images/pumpkin.jpg" alt="pumpkin" title="pumpkin">
                    </label>
                </article>
                <article class="vegetables tomato">
                    <label for="tomato">
                        <img src="images/tomato.jpg" alt="tomato" title="tomato">
                    </label>
                </article>
            </section>
        </main>
    </body>
</html>
